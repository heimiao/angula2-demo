<div class="content">
	<img class="right floated mini ui image" [src]="product.imageUrl" >
	<div class="header">{{product.name }} </div>
	<div class="meta">￥{{product.price }}</div>
	<div class="meta">{{product.sku }}</div>
	<div class="description">
		<span *ngFor="let dp of product.department;let i=index">
			<a href="">{{dp}}</a>
			<span>{{i<(product.department.length-1)?'>':''}}</span>
		</span>
	</div>
</div>
<div class="extra content">
	<div class="ui two buttons">
		<div class="ui basic green button">查看详细</div>
		<div class="ui basic red button">添加购物车</div>
	</div>
</div>
